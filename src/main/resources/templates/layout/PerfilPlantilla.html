<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security"
      lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = ”stylesheet” href = ”https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css”>
        <title>Sorbo Único</title>
        <script src="https://kit.fontawesome.com/485d2f57e5.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
        <link href="../css/perfil.css" rel="stylesheet" type="text/css"/>
        <link href="../css/normalize.css" rel="stylesheet" type="text/css"/>
        <link href="../css/principal.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <!-- SE ESTABLECE EL ENCABEZADO -->
        <header th:fragment="header" class="header">
            <nav class="nav">
                <a th:href="@{/Index}" class="logo nav-link" th:text="#{menu.logo}" style="font-size: 35px; font-family: sans-serif; padding: 11px 100px"></a>
                <ul class="nav-menu"> 

                    <li class="nav-menu-item"><a th:href="@{/Perfil}" th:text="#{menu.miPerfil}" class="nav-menu-link nav-link"></a></li>
                    <li class="nav-menu-item"><a th:href="@{/Menu}" th:text="#{menu.menu}" class="nav-menu-link nav-link"></a></li>
                    <li class="nav-menu-item"><a th:href="@{/}"  th:text="#{menu.reservas}" class="nav-menu-link nav-link"></a></li>
                    <li class="nav-menu-item"><a th:href="@{/}"  th:text="#{menu.contacto}" class="nav-menu-link nav-link"></a></li>
                    <li class="nav-menu-item"><a th:href="@{/}"  th:text="#{menu.nosotros}" class="nav-menu-link nav-link"></a></li>
                    <li class="nav-menu-item"><a th:href="@{/Perfil(lang=en)}" class="nav-menu-link nav-link"><img style="width: 30px; height: 20px" src="../img/USA.jpg"/></a></li>
                    <li class="nav-menu-item"><a th:href="@{/Perfil(lang=es)}" class="nav-menu-link nav-link"><img style="width: 30px; height: 20px" src="../img/españa.jpg"/></a></li>
                    <li class="nav-menu-item">
                        <form method="POST" th:action="@{/logout}" style="display: inline">                    
                            <a href="/logOut" class="nav-menu-link nav-link" onclick="this.parentNode.submit();"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
                        </form>
                    </li>
                    
                </ul>
            </nav>            
        </header>

        <main th:fragment="main" class="contenedor contenido">
            <div class="usuario">
                <img class="usuario-img" src="../img/fperfil.jpg" alt=""/>
            </div>
            
            <div class="editar">
                <button class="editar-btn" th:text="#{miperfil.editarPerfil}"></button>
            </div>

            <div class="info">
                <div class="productos-favoritos">
                    <h2 class="productos-favoritos-titulo" th:text="#{miperfil.favProd}"></h2>
                </div>
                <div class="mi-informacion">
                    <h2 class="mi-informacion-titulo"th:text="#{miperfil.masIn}"></h2>
                </div>
            </div>

        </main>

        <!-- SE ESTABLECE EL PIE DE PAGINA -->
        <footer th:fragment="footer" class="footer">
            <div class="redesSociales">
                <a class="redesSociales-IconFace" href="https://www.facebook.com/Sorbo-%C3%9Anico-106033188724357/?ref=page_internal" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                <a class="redesSociales-IconIns" href="https://www.instagram.com/sorbo.unico/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <p style="font-size: 10px;" th:text="#{footer.derechos}"></p>
            </div>

        </footer>

    </body>
</html>
