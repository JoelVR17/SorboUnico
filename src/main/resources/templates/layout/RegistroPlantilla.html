<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sorbo Único</title>
        <meta charset="UTF-8"/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR89SHOvwoVDlCmppl0YaLzRiD_yqNyGFeyyA&usqp=CAU"/>
        <link href="../../static/css/style.css" rel="stylesheet" type="text/css"/>
        <link href="../../static/css/normalize.css" rel="stylesheet" type="text/css"/>
        <script src="https://kit.fontawesome.com/850c2e9361.js" crossorigin="anonymous"></script>
</head>
<body>

    <main class="contenedor">
        <aside class="aside">
            <div class="logo">
                <img class="logo__imagen" src="img/logo.jpeg" alt="Logo">
            </div>
                <h1 class="aside__titulo"><span class="aside__titulo--delgado">Sorbo</span><b>Único</b></h1>
        </aside>

        <section class="principal">
            <div class="principal__contenido">

                <form class="formulario">
                    <div class="campo">
                        <label class="campo__label" for="nombre">Nombre:</label>
                        <input class="campo__field" type="text" placeholder="Tu nombre." id="nombre">
                    </div>

                    <div class="campo">
                        <label class="campo__label" for="email">Email:</label>
                        <input class="campo__field" type="email" id="email" placeholder="Tu email.">
                    </div>

                    <div class="campo">
                        <label class="campo__label" for="contrasena">Contraseña:</label>
                        <input class="campo__field" type="password" id="contrasena" placeholder="Tu contraseña.">
                    </div>

                    <div class="campo">
                        <input class="campo__boton" type="button" value="Registrarse">
                    </div>
                    
                    <p class="formulario__texto">¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
