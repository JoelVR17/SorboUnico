<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorbo Único</title>
    <script src="https://kit.fontawesome.com/485d2f57e5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/loginyRegistro.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>

    <main th:fragment="main" class="contenedor">
        <aside class="aside">
            <div class="logo">
                <img class="logo__imagen" src="img/logo.jpeg" alt="Logo">
            </div>
                <h1 class="aside__titulo"><span class="aside__titulo--delgado">Sorbo</span><b>Único</b></h1>
        </aside>

        <section class="principal">
            <div class="principal__contenido">
                <h2 class="principal__titulo" th:text="#{login.bienvenido}"></h2>

                <form class="formulario"
                      method="POST"
                      th:action="@{/Login}">
                    <div class="campo">
                        <label class="campo__label" for="username" th:text="#{login.email}"></label>
                        <input class="campo__field" type="text" placeholder="wilberth@gmail.com" name="username" id="username" maxlength="25" minlength="12">
                    </div>

                    <div class="campo">
                        <label class="campo__label" for="password" th:text="#{login.contrasenna}"></label>
                        <input class="campo__field" type="password" id="password" name="password" placeholder="profe100" maxlength="25" minlength="5">
                    </div>

                    <div class="campo" >
                        <button th:text="#{login.boton}" style="text-align: center" class="campo__boton" type="submit" value="Login">
                    </div>             
                    
                     <p class="formulario__texto">¿No tienes cuenta? <a href="/Registro">Regístrate</a></p>
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
