<!DOCTYPE html>
<html>
    <head>
        <title>Sorbo Único</title>
        <meta charset="UTF-8"/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR89SHOvwoVDlCmppl0YaLzRiD_yqNyGFeyyA&usqp=CAU"/>
        <link href="../css/style.css" rel="stylesheet" type="text/css"/>
       
        <script src="https://kit.fontawesome.com/850c2e9361.js" crossorigin="anonymous"></script>
    </head>
    <body style="margin: 0">
        <main th:fragment="main" class="contenedor">
            <aside class="aside">
                <div class="logo">
                    <img class="logo__imagen" src="img/logo.png" alt="Logo">
                </div>
                <h1 class="aside__titulo"><span class="aside__titulo--delgado" th:text="#{login.sorbo}"></span><b th:text="#{login.unico}"></b></h1>
            </aside>

            <section class="principal">
                <div class="principal__contenido">
                    <h2 class="principal__titulo" th:text="#{login.bienvenido}"></h2>

                    <form class="formulario">
                        <div class="campo">
                            <label class="campo__label" for="usuario" th:text="#{login.email}"></label>
                            <input class="campo__field" type="text" placeholder="wilberth22@gmail.com" id="usuario">
                        </div>

                        <div class="campo">
                            <label class="campo__label" for="contrasena" th:text="#{login.contrasenna}"></label>
                            <input class="campo__field" type="password" id="contrasena" placeholder="*********">
                        </div>

                        <div class="campo">
                            <input class="campo__boton" type="button" value="Ingresar" th:text="#{login.boton}" onclick="location.href = '/Login'">
                            <!-- PREGUNTAR AL PROFE QUE COMO PONER EL th:text EN UN BOTÓN -->
                        </div>

                        <p class="formulario__texto">¿No tienes cuenta? <a href="/Registro">Regístrate</a></p>
                            <!-- SI SE PONE NE EL P SE DESAPARECE EL A -->
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
