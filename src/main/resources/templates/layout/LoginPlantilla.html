<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head>
        <title>Sorbo Único</title>
        <meta charset="UTF-8"/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR89SHOvwoVDlCmppl0YaLzRiD_yqNyGFeyyA&usqp=CAU"/>
        <link href="../css/style.css" rel="stylesheet" type="text/css"/>
       
        <script src="https://kit.fontawesome.com/850c2e9361.js" crossorigin="anonymous"></script>
    </head>
    <body style="margin: 0">
        <main th:fragment="main" class="contenedor">
            <aside class="aside">
                <div class="logo">
                    <img class="logo__imagen" src="img/logo.png" alt="Logo">
                </div>
                <h1 class="aside__titulo"><span class="aside__titulo--delgado" th:text="#{login.sorbo}"></span><b th:text="#{login.unico}"></b></h1>
            </aside>

            <section class="principal">
                <div class="principal__contenido">
                    <h2 class="principal__titulo" th:text="#{login.bienvenido}"></h2>

                    <form class="formulario" method="POST" th:action="@{/Login}">
                        <div class="campo">
                            <label class="campo__label" for="username" th:text="#{login.email}"></label>
                            <input class="campo__field" type="text" id="username" name="username" placeholder="wilberth22@gmail.com"/>
                        </div>

                        <div class="campo">
                            <label class="campo__label" for="password" th:text="#{login.contrasenna}"></label>
                            <input class="campo__field" type="password" name = "password" id="password" placeholder="*********"/>
                        </div>

                        <div class="campo">
                            <button class="campo__boton" type="submit" value="Login" th:text="#{login.boton}"></button>
                        </div>

                        <p class="formulario__texto">¿No tienes cuenta? <a href="/Registro">Regístrate</a></p>
                            <!-- SI SE PONE NE EL P SE DESAPARECE EL A -->
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
